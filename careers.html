    <script src=" https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="/js/form.js"></script>
    <script>
        $('#cv').bind('change', function () { var fileName = ''; fileName = $(this).val(); $('#file-selected').html(fileName); })

        let form = document.querySelector("#contact__form");
        let name = document.querySelector("#name");
        let email = document.querySelector("#email");
        let number = document.querySelector("#number");
        let linkedin = document.querySelector("#linkedin");
        let openings = document.querySelector("#openings");
        let message = document.querySelector("#message");
        let status = document.querySelector(".submit-message");
        let isError;

        form.addEventListener("submit", async (e) => {
            e.preventDefault();
            isError = false;
            let isValid = handleInput();
            let data = new FormData(e.target);
            if (isValid) {
                fetch(e.target.action, {
                    method: form.method,
                    body: data,
                    headers: {
                        Accept: "application/json",
                    },
                }).then((response) => {
                    if (response.ok) {
                        status.innerHTML =
                            "Your message has been successfully submitted.";
                        setTimeout(() => {
                            form.reset();
                            status.innerHTML = "";
                        }, 10000);
                    } else {
                        response.json().then((data) => {
                            if (Object.hasOwn(data, "errors")) {
                                status.innerHTML = data["errors"]
                                    .map((error) => error["message"])
                                    .join(", ");
                            } else {
                                status.innerHTML =
                                    "Oops! There was a problem submitting your form";
                            }
                            setTimeout(() => {
                                status.innerHTML = "";
                            }, 10000);
                        });
                    }
                });
            }
        });

        // What to do with inputs ?
        function handleInput() {
            // Values from dom elements ( input )
            let nameValue = name.value.trim();
            let emailValue = email.value.trim();
            let numberValue = number.value.trim();
            let linkedinValue = linkedin.value.trim();
            let messageValue = message.value.trim();

            //  Checking for name
            if (nameValue === "") {
                setErrorFor(name, "Name cannot be empty");
            } else if (/\d/.test(nameValue)) {
                setErrorFor(name, "Name cannot contain numbers");
            } else {
                setSuccessFor(name);
            }

            // Checking for email
            if (emailValue === "") {
                setErrorFor(email, "Email cannot be empty");
            } else if (!isEmail(emailValue)) {
                setErrorFor(email, "Email is not valid!");
            } else {
                setSuccessFor(email);
            }

            //Checking for number
            if (numberValue === "") {
                setErrorFor(number, "Phone cannot be empty");
            } else if (numberValue.match(/[a-zA-Z]+/)) {
                setErrorFor(number, "Phone is not valid!");
            } else {
                setSuccessFor(number);
            }

            // Check for LinkedIn URL
            if (linkedinValue === "") {
                setErrorFor(linkedin, "LinkedIn cannot be empty")
            } else if(linkedinValue.startsWith("https://www.linkedin.com") || linkedinValue.startsWith("https://linkedin.com") || linkedinValue.startsWith("linkedin.com")) {
                setSuccessFor(linkedin)
            } else {
                setErrorFor(linkedin, "Link should start with https://www.linkedin.com")
            }

            // Checking for message
            if (messageValue === "") {
                setErrorFor(message, "Message cannot be empty");
            } else {
                setSuccessFor(message);
            }

            // Checking for errors
            if (isError === false) {
                return true;
            }
            return false;
        }
    </script>
